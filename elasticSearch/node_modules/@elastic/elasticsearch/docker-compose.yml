version: '3.2'

services:

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    container_name: es01
    environment:
      - node.name=es01
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02,es03
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ELASTIC_PASSWORD=changeme"
      - "xpack.security.enabled=true"
      - "xpack.license.self_generated.type=trial"
      - "xpack.security.http.ssl.enabled=true"
      - "xpack.security.http.ssl.verification_mode=certificate"
      - "xpack.security.http.ssl.key=certs/testnode.key"
      - "xpack.security.http.ssl.certificate=certs/testnode.crt"
      - "xpack.security.http.ssl.certificate_authorities=certs/ca.crt"
      - "xpack.security.transport.ssl.enabled=true"
      - "xpack.security.transport.ssl.key=certs/testnode.key"
      - "xpack.security.transport.ssl.certificate=certs/testnode.crt"
      - "xpack.security.transport.ssl.certificate_authorities=certs/ca.crt"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
      - ".ci/certs/testnode.crt:/usr/share/elasticsearch/config/certs/testnode.crt"
      - ".ci/certs/testnode.key:/usr/share/elasticsearch/config/certs/testnode.key"
      - ".ci/certs/ca.crt:/usr/share/elasticsearch/config/certs/ca.crt"
    ports:
      - 9200:9200
    networks:
      - esnet

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    container_name: es02
    environment:
      - node.name=es02

<html>
    <title>
        Add question
    </title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>$("#q_form").submit(function(e){
            console.log("scripttttt")
            var t = '#tags'
            var tag =t.split(',')
            var  question_data = {title:$('#title').val(), body:$('#body').val(), tags:tag,current_user:'FAKEUSER'};
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/questions/add",
                contentType:"application/json; charset=utf-8",
                data: JSON.stringify(question_data),
                dataType:"json",
                success: function (data){
                    console.log(data);
                    if (data.status=='OK'){
                        var id = data.id 
                        window.location.href='/question/'+id
                    }
                }
            })
        })
        </script>
    </head>
    <body>
        <form id = q_form method = 'POST' action = '/questions' >
            Titlė: <input id = "title" type = "text" name = "title"style = "width:200px"><br><br>
            Body: <input id = "body" type = "text" name="body" style = "height: 200px; width:200px"><br><br>
            Tågs: <input id = "tags" type = "text" name = "tags" style = "width:200px"><br><br>
            <input value = "submit" type = "submit" >
        </form>
    </body>
</html>
